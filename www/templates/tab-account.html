<ion-view view-title="Mi Cuenta">
  <ion-content>
    <div class="list list-inset" style="margin: 20px 10px 30px 10px !important">
        <label class="item item-input item-floating-label">
            <span class="input-label">Nombre Completo</span>
            <input type="text" placeholder="Nombre Completo" ng-model="data.nombre">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Empresa</span>
            <input type="text" placeholder="Empresa" ng-model="data.empresa" readonly>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="data.email" readonly>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Tel. Movil</span>
            <input type="text" placeholder="Tel. Movil" ng-model="data.movil">
        </label>
        <label class="item item-input item-select selectMovilProvider">
            <label for="proveedor">Proveedor:</label>
                <select ng-init="data.proveedorMovil = 'Telcel'" id="proveedor" ng-model="data.proveedorMovil" >
                    <option>Telcel</option>
                    <option>AT&T</option>
                    <option>Movistar</option>
                    <option>Otro</option>
                </select>
        </label>
    </div>
    <div id="valBlock">
        <il id="valMessage"></il>
    </div>
    <div class="bar bar-footer" style="margin-bottom:25px; height:50px;">
        <div class="button-bar button-clear">
            <a class="button button-stable" ng-click="logout()" style="font-size:17px;">Cerrar Sesi&oacute;n</a>
            &nbsp;
            <a class="button button-calm" ng-click="updateAccount()" style="font-size:17px;" >Actualizar</a>
        </div>
    </div>
  </ion-content>
</ion-view>
