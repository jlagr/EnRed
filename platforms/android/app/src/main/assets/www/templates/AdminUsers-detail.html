<ion-view view-title="Usuario: {{appUser.nombre}}">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nombre </span>
                <input type="text" placeholder="Nombre Completo" ng-model="data.nombre" readonly>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="data.email" readonly>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Tel. Movil</span>
                <input type="text" placeholder="Tel. Movil" ng-model="data.movil" readonly>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Proveedor Movil</span>
                <input type="text" placeholder="Proveedor" ng-model="data.proveedorMovil" readonly>
            </label>
            <label class="item item-input item-select selectMovilProvider">
                <label for="empresa">Empresa:</label>
                <select ng-init="data.empresa = ''" id="empresa" ng-model="data.empresa" ng-options="emp.id as emp.nombre for emp in empresas" >
                </select>
            </label>
            <label class="item item-input item-select selectMovilProvider">
                <label for="rol">Rol:</label>
                <select ng-model="data.rol" id="rol" >
                    <option>Usuario</option>
                    <option>Trabajador</option>
                    <option>Administrador</option>
                </select>
            </label>
            <div>
                <ion-toggle class="adminUserField" ng-model="data.activo">
                    Usuario Activo:
                </ion-toggle>
            </div>
        </div>
        <button class="button button-block button-calm" style="margin-top:50px" ng-click="updateUser()">Actualizar</button>
    </ion-content>
</ion-view>
