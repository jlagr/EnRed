<ion-view view-title="Nuevo Ticket">
    <ion-content class="padding">
        
        <label class="item item-input item-floating-label">
            <span class="input-label">Titulo</span>
            <input type="text" placeholder="Titulo" ng-model="data.titulo" ng-blur="preserveTicket()">
        </label>
        
        <div class="button-bar">
            <a class="button button-icon icon ion-ios-compose-outline" ng-click="showTextarea()"></a>
            &nbsp;
            <a class="button button-icon icon ion-ios-camera-outline" ng-click="showGallery()"></a>
            &nbsp;
            <a class="button button-icon icon ion-ios-location-outline" ng-click="showMap()"></a>
        </div>
        <!-- Descripcion -->
        <div ng-hide="Textarea">
            <label class="item item-input item-floating-label">
                <span class="input-label">Descripción</span>
                <textarea placeholder="Descripción" ng-model="data.description" ng-blur="preserveTicket()"></textarea>
            </label>
        </div>
        <!-- Galeria -->
        <div ng-hide="Gallery" ng-controller="GalleryCtrl">
            <div class="item item-icon-right item-divider">
                <i class="ion-images"></i>
                Galeria
                <i class="icon ion-navicon-round" ng-click="addMedia()"></i>
              </div>
              
              <a class="item item-list-detail image-box">
                <ion-scroll direction="x">
                  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" ng-click="showImages(image)" class="image-list-thumb" />
                </ion-scroll>
            </a>
            
        </div>
        <!-- Mapa -->
        <div ng-hide="Map">
            <div class="item item-icon-right item-divider">
                <i class="ion-map"></i>
                Ubicación
              </div>
              
              <a class="item item-list-detail image-box">
                
            </a>
        </div>
        
    </ion-content>
    <div class="bar bar-footer" style="margin-bottom:10px; height:50px;">
        <div class="button-bar button-clear">
            <a class="button button-stable" ng-click="cancelTicket()" style="font-size:17px;">Cancelar</a>
            &nbsp;
            <a class="button button-calm" ng-click="submitTicket()" style="font-size:17px;">Enviar</a>
        </div>

    </div>
</ion-view>
