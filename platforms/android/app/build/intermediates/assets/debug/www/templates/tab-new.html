<ion-view view-title="Nuevo Ticket">
    <ion-content class="padding">
        
        <label class="item item-input item-floating-label">
            <span class="input-label">Titulo</span>
            <input type="text" placeholder="Titulo" ng-model="data.titulo">
        </label>
        
        <div class="button-bar">
            <a class="button button-icon icon ion-ios-compose-outline" ng-click="showTextarea()"></a>
            &nbsp;
            <a class="button button-icon icon ion-ios-camera-outline" ng-click="showGallery()"></a>
            &nbsp;
            <a class="button button-icon icon ion-ios-location-outline" ng-click="showMap()"></a>
        </div>
        <div ng-hide="Textarea">
            <label class="item item-input item-floating-label">
                <span class="input-label">Descripción</span>
                <textarea placeholder="Descripción" ng-model="data.description"></textarea>
            </label>
        </div>
        <div ng-hide="Gallery">
            <button class="button button-small icon-left ion-plus-round button-stable" ng-click="openPopover(e)"> Agregar imagen</button>
            
        </div>
        <div ng-hide="Map">
            <label>Mapa</label>
        </div>
        
    </ion-content>
    <div class="bar bar-footer" style="margin-bottom:10px; height:70px;">
        <button class="button button-block icon-center ion-paper-airplane button-calm" ng-click="submitTicket()" style="font-size:17px;">    Enviar</button>
    </div>
    
    <script type="text/ng-template" id="templates/popover.html">
        <ion-popover-view>
            <ion-header-bar>
                <h1 class="title">Agregar imagenes</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item> Desde la galeria </ion-item>
                    <ion-item> Desde la cámara </ion-item>
                </ion-list>
            </ion-content>
        </ion-popover-view>
    </script>
</ion-view>
