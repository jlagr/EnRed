<ion-view view-title="AdministraciÃ³n de Usuarios">
    <ion-content class="padding">
      <div class="list">
            <label class="item-input item-select selectUserEstatus">
                <label for="estatus">Filtrar por estatus:</label>
                    <select ng-init="data.estatus = 'Todos'" id="estatus" ng-model="data.estatus" ng-change="loadByStatus()" >
                        <option>Activos</option>
                        <option>Inactivos</option>
                        <option>Todos</option>
                    </select>
            </label>
      </div>
      <ion-refresher pulling-text="Refrescar..." on-refresh="test()"></ion-refresher>
        <ion-list>
            <ion-item class="item-user-card item-icon-right" style="margin-top:10px" ng-repeat="appUser in appUsers" type="item-text-wrap" href="#/admin/adminUsers/{{appUser.id}}">
                <div class="appUserActivo_{{appUser.activo}}"></div>
                        <h1>{{appUser.nombre}}</h1>
                            <h2>{{appUser.empresa}}</h2>
                    <div class="row">
                        <div class="col">
                        <b>Email: </b><i>{{appUser.email}}</i> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <b>Movil: </b><i>{{appUser.movil}}</i>
                        </div>
                        <div class="col">
                            <b>Rol: </b><i>{{appUser.rol}}</i>
                        </div>
                    </div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    
    </ion-content>
  </ion-view>
