<ion-view view-title="Notificaciones">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="mensaje in mensajes" type="item-text-wrap" href="#/tab/notifications/{{mensaje.id}}">
                <div class="item-notification">
                    <h2>{{mensaje.titulo}}</h2>
                    <p>{{mensaje.fecha}}</p>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(mensaje)">
                    Borrar
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
