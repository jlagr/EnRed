<ion-view view-title="{{mensaje.titulo}}">
    <ion-content class="padding">
        <div class="card">
            <label class="card-header">{{mensaje.titulo}}</label>
            <div class="item item-text-wrap">
                {{mensaje.mensaje}}
            </div>
            <a class="ion-android-globe color-primary item" ng-click="goToLink('{{mensaje.url}}')"> [ Link ]</a>
            <button class="icon ion-android-globe button button-outline button-light"
              onclick="window.open('{{mensaje.url}}', '_system', 'location=yes'); return false;">  Link </button>
        </div>
    </ion-content>
</ion-view>
