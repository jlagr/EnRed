<ion-view view-title="EnRed Durango" name="login-view" class="background">
    <ion-content class="padding">
        <div id="logo"><img src="img/logoApp.png" alt="EnRed" /></div>
        <div class="list list-inset">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="data.email">
            </label>
            <!-- <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="data.password">
            </label> -->
            <label class="item item-input item-floating-label item-icon-right">
                <span class="input-label">Password</span><i class="icon ion-eye" on-touch="showPassword = !showPassword"></i>
                <input type="password" id="password" placeholder="Password" ng-model="data.password" ng-hide="showPassword">
               <input type="text" id="passwordRaw" placeholder="Password" ng-model="data.password" ng-show="showPassword">
           </label>
        </div>
        
        <button class="button button-block button-calm" ng-click="login()">Login</button>
        <div id="index_version">
            Version: 1.0.0
        </div>
    </ion-content>
</ion-view>
