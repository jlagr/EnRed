<ion-view view-title="Enlaces y Redes de Durango" name="login-view" class="app_title">
    <ion-content class="padding">
        <div id="new_user_title">Reset Password</div>
        <div id="new_user_disclamer">
            Proporcione el correo con el que se dió de alta en la applicaci&oacute;n.<br />
            Se enviar&aacute; un enlace para que pueda elegir un nuevo password.
        </div>
        <div class="list list-inset">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="data.email">
            </label>
        </div>

        <button class="button button-block button-calm" ng-click="PasswordReset()">Enviar</button>

    </ion-content>
</ion-view>
