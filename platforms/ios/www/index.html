<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js --> 
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
    
 </head>
 <body ng-app="EnRed" animation="slide-left-right-ios7" ng-controller="AppCtrl" class="platform-ios platform-cordova platform-webview">
   <div>
     <ion-side-menus enable-menu-with-back-views="false">
       <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
              </ion-nav-buttons>
          </ion-nav-bar>
         <ion-nav-view></ion-nav-view>
       </ion-side-menu-content>
       <ion-side-menu side="left" style="background-color:black">
         <ion-header-bar class="bar bar-header bar-energized">
           <div class="title" style="color: #151B4E;">Opciones</div>
         </ion-header-bar>
         <ion-content padding="false" class="side-menu-left has-header">
           <ion-list>
             <ion-item class="item-icon-left" menu-close="" href="#/login" id="menuLogin">
               <i class="icon ion-log-in" style="font-size:15px;">Login</i>
             </ion-item>
             <ion-item class="item-icon-left" menu-close="" ng-click="logout()" style="display: none" id="menuLogout">
                <i class="icon ion-log-out" style="font-size:15px;">Cerrar Sesi&#xF3;n</i>
              </ion-item>
             <ion-item class="item-icon-left" menu-close="" href="#/newUser" style="display: block" id="menuNewUser">
               <i class="icon ion-person-add" style="font-size:15px;">Solicitar nuevo usuario</i>
             </ion-item>
            <ion-item class="item-icon-left" menu-close="" href="#/admin/adminUsers" style="display: none" id="menuAdmin">
                <i class="icon ion-android-checkbox-outline" style="font-size:15px;">Administraci&#xF3;n</i>
            </ion-item>
             <ion-item class="item-icon-left" menu-close="" href="#/passwordReset" style="display: block" id="menuResetPassword">
               <i class="icon ion-ios-locked" style="font-size:15px;">Recuperar Password</i></ion-item>
             <ion-item class="item-icon-left" menu-close="" href="#">
               <i class="icon ion-paper-airplane" style="font-size:15px;">Enviar Mensaje</i>
             </ion-item>
           </ion-list>
         </ion-content>
       </ion-side-menu>
     </ion-side-menus>
   </div>

 </body>
</html>
